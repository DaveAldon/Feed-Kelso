								<h2>Register to begin feeding Kelso</h2>
									<form>
										<input type="text" name="field1" id= 'usernameInput' placeholder="User Name" />
											<br>
											<div align="center"><input type="button" class="button-disabled" id="registerBtn" disabled="disabled" value="Register" onclick="" /></div>
											<div class="errorMsg" id="throwEx" text=""></div>
											<!--Validation for alphanumeric characters-->
											<script>
												$("#throwEx").hide();
												$("#usernameInput").keyup(checkForm).focus(checkForm);
												function checkForm() {
												    var needle = /^([a-zA-Z0-9]+)$/;
												    var inputVal = $("#usernameInput").val();
												    if (inputVal == '') {
												        $("#registerBtn").addClass("button-disabled").removeClass("button");
												        $("#registerBtn").attr("disabled", "disabled");
												        $("#throwEx").hide();
												    }
												    else if (!needle.test(inputVal)) {
												        $("#registerBtn").addClass("button-disabled").removeClass("button");
												        $("#registerBtn").attr("disabled", "disabled");
												        $("#throwEx").text("Error: Only Alphanumeric characters are allowed...");
												        $("#throwEx").show();
												    } else {
												        $("#registerBtn").removeClass("button-disabled").addClass("button");
												        $("#registerBtn").removeAttr("disabled");
												        $("#throwEx").hide();
												    }
												}
											</script>
											<script src="js/form.js"></script>
										</form>
